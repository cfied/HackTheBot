<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
      <link href="/css" rel="stylesheet" id="bootstrap-css">
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      <script src="/js"></script>
      <script src="/js_welcome"></script>
  </head>
  <body>

    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button robot" onclick=resultsbox(0)>It's a robot!</div>
                <div class="button human" onclick=resultsbox(1)>It's a human!</div>
            </div>
            <div class="title">Chat</div>
        </div>
        <ul id="messages" class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper"><input class="message_input" placeholder="Type your message here..." /></div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
  </body>
</html>
