<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- All CSS -->
    <link rel="stylesheet" href="/css_boot">
    <link rel="stylesheet" href="/css_welcome">

    <title>Hack The Bot!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
  </head>
  <body>


    <!-- Banner section start -->

    <section class="banner" style="background-image: url(/jpg_background)">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-6 order-4 order-md-8">
            <div class="banner-content">
              <span face ="verdana" class="tagline">Are you ready to face the ultimate challenge?<br><br></span>
              <font color ="#403b40" face="verdana" size = "7">Hack the Bot<br><br></font>
              <button class="btn-default" onclick="window.location.href = '/chat'">START</button>
            </div>
          </div>
          <div class="col-md-5 order-0 order-md-1">
            <div class="imgbox">
              <img class = "center-fit" src="/png_robot" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner section end -->

    <!-- JS -->
    <script src="/js_welcome"></script>

  </body>
</html>
